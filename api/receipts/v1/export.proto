syntax = "proto3";

package receipts.v1;

option go_package = "github.com/joseph-ayodele/receipts-tracker/gen/proto/receipts/v1;v1";

enum ExportFormat {
  EXPORT_FORMAT_UNSPECIFIED = 0;
  EXPORT_FORMAT_XLSX = 1;
  EXPORT_FORMAT_CSV  = 2;
}

message ExportReceiptsRequest {
  string profile_id = 1;
  string from_date = 2;
  string to_date = 3;
  ExportFormat format = 4;
}

message ExportReceiptsResponse {
  bytes xlsx = 1;
}

service ExportService {
  rpc ExportReceipts(ExportReceiptsRequest) returns (ExportReceiptsResponse);
}
